<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perpustakaan Maria - Hubungi Kami</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2eadd 0%, #d9cbb6 100%);
      color: #4b3b2b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(110, 88, 65, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 600;
      color: #fff3e0;
      font-family: 'Merriweather', serif;
    }

    nav .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav .menu li a {
      text-decoration: none;
      color: #fff3e0;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav .menu li a:hover {
      color: #dbc29b;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.5em;
      color: #6a5d4d;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 1.6em;
      color: #7b6e57;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    .contact-form {
      background-color: #f6f1e7;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(110, 88, 65, 0.2);
      max-width: 500px;
      width: 90%;
      animation: slideUp 1s ease-out;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #5a4a3c;
      margin: 12px 0 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #b8a87a;
      background-color: #fffaf2;
      font-size: 1em;
      margin-bottom: 10px;
      color: #4b3b2b;
    }

    button {
      background: linear-gradient(45deg, #b0a06a, #c7bb88);
      color: #4b3b2b;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(194, 178, 128, 0.45);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #d7c97a, #9a8e47);
      color: #fff;
      transform: scale(1.05);
      text-shadow: 0 1px 4px rgba(0 0 0 / 0.3);
    }

    footer {
      background-color: rgba(110, 88, 65, 0.9);
      color: #fff3e0;
      text-align: center;
      padding: 15px;
      font-size: 0.95em;
    }

    #responseMessage {
      margin-top: 15px;
      font-weight: 600;
      color: #7b6e57;
    }

    /* Animasi */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsif */
    @media (max-width: 768px) {
      .contact-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Perpustakaan Maria</div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="about.html">Tentang</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Hubungi Kami</h1>
    <section class="contact-form">
      <h2>Kami Senang Mendengar dari Anda</h2>
      <form id="contactForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
      <p id="responseMessage"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Perpustakaan Maria. Terima kasih telah mengunjungi perpustakaan kami.
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("responseMessage").innerText = "Pesan Anda telah dikirim!";
    });
  </script>

</body>
</html>
