<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perpustakaan Maria - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #EAC891; /* Sunset */
      color: #4B0082;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(174, 67, 30, 0.8); /* Chile Rojo Semi-transparan */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 600;
      color: #FFFFFF;
    }

    nav .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav .menu li a {
      text-decoration: none;
      color: #FFFFFF;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav .menu li a:hover {
      color: #4B0082;
    }

    main {
      padding: 60px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #AE431E; /* Chile Rojo */
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    .contact-form {
      background-color: rgba(174, 67, 30, 0.1); /* Chile Rojo Semi-transparan */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease;
      animation: slideUp 1s ease-out;
    }

    .contact-form:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #AE431E;
      font-size: 1.8em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #AE431E;
      animation: fadeIn 2s ease-out;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #AE431E;
      border-radius: 10px;
      font-size: 1.1em;
      animation: fadeIn 3s ease-out;
    }

    button {
      background-color: #AE431E;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      margin-top: 20px;
      animation: fadeIn 4s ease-out;
    }

    button:hover {
      background-color: #6B1323;
      transform: scale(1.1);
    }

    footer {
      background-color: rgba(174, 67, 30, 0.8); /* Chile Rojo */
      color: #FFFFFF;
      text-align: center;
      padding: 15px 10px;
    }

    /* Animasi */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsif */
    @media (max-width: 768px) {
      .contact-form {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Perpustakaan Maria</div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div>
      <h1>Hubungi Kami</h1>

      <section class="contact-form">
        <h2 style="color: #6B1323;">Kami Senang Mendengar dari Anda</h2>
        <form id="contactForm">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Pesan:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Kirim Pesan</button>
        </form>
        <p id="responseMessage" style="font-size: 1.2em; color: #AE431E;"></p>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2025 Perpustakaan Maria. Terima kasih telah mengunjungi perpustakaan kami.
  </footer>

  <script>
    // Script untuk menangani formulir pengiriman
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("responseMessage").innerText = "Pesan Anda telah dikirim!";
    });
  </script>

</body>
</html>
