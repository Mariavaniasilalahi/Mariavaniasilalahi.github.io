<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perpustakaan Maria - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #E6E6FA; /* Lilac */
      color: #4B0082;
    }

    header {
      background-color: #D8BFD8; /* Thistle (soft lilac) */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #741C28;
    }

    nav .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav .menu li a {
      text-decoration: none;
      color: #741C28;
      font-weight: bold;
    }

    nav .menu li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #741C28;
    }

    .contact-form {
      background-color: #D8BFD8;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #4B0082;
      border-radius: 5px;
    }

    button {
      background-color: #741C28;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6B1323;
    }

    footer {
      background-color: #D8BFD8;
      color: #741C28;
      text-align: center;
      padding: 15px 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Perpustakaan Maria</div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="responseMessage"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Perpustakaan Maria.
  </footer>

  <script>
    // Script untuk menangani formulir pengiriman
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah pengiriman formulir untuk tujuan pengujian
      document.getElementById("responseMessage").innerText = "Your message has been sent!";
    });
  </script>

</body>
</html>
