<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi Pengunjung - Perpustakaan Maria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #F5F1E6; /* Soft earthy beige */
      color: #4B3621;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #5D4037; /* Deep earthy brown */
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #fffdf5;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .registration-form {
      background-color: #fffdf8; /* Creamy white */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      text-align: center;
      color: #5D4037;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #6B4226;
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #A1887F;
      border-radius: 8px;
      font-size: 1em;
      background-color: #fefcf8;
    }

    button {
      background-color: #795548;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4E342E;
    }

    footer {
      background-color: #5D4037;
      color: #fffdf5;
      text-align: center;
      padding: 15px 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #registrationMessage {
      margin-top: 20px;
      color: #2E7D32;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .registration-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Perpustakaan Maria</div>
  </header>

  <main>
    <div class="registration-form">
      <h2>Registrasi Pengunjung</h2>
      <form id="registrationForm">
        <label for="fullName">Nama Lengkap:</label>
        <input type="text" id="fullName" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" required>

        <label for="phoneNumber">Nomor Telepon:</label>
        <input type="text" id="phoneNumber" placeholder="Masukkan nomor telepon Anda" required>

        <label for="membershipType">Tipe Keanggotaan:</label>
        <select id="membershipType" required>
          <option value="">Pilih Tipe Keanggotaan</option>
          <option value="Reguler">Reguler</option>
          <option value="Premium">Premium</option>
        </select>

        <button type="submit">Daftar</button>
      </form>
      <div id="registrationMessage"></div>
    </div>
  </main>

  <footer>
    Â© 2025 Perpustakaan Maria. Terima kasih telah mengunjungi perpustakaan kami.
  </footer>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phoneNumber").value;
      const type = document.getElementById("membershipType").value;

      const message = `
        <p><strong>Registrasi berhasil!</strong><br>
        Nama: ${name}<br>
        Email: ${email}<br>
        Telepon: ${phone}<br>
        Keanggotaan: ${type}</p>
      `;

      document.getElementById("registrationMessage").innerHTML = message;
      document.getElementById("registrationForm").reset();
    });
  </script>

</body>
</html>
