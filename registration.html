<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Registrasi Pengunjung - Perpustakaan Maria</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- File lokal -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #D06224; /* Terracotta */
            font-family: Arial, sans-serif;
            color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background-color: #8A8635; /* Olive */
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            opacity: 0;
            animation: slideInHeader 1s ease-out forwards;
        }

        footer {
            background-color: #8A8635;
            padding: 15px;
            text-align: center;
            color: #fff;
            margin-top: auto;
        }

        @keyframes slideInHeader {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 40px auto;
            max-width: 600px;
            color: #000;
        }

        .registration-form input,
        .registration-form select,
        .registration-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .registration-form button {
            background-color: #D06224;
            color: white;
            border: none;
        }

        .registration-form button:hover {
            background-color: #b84f18;
        }
    </style>
</head>
<body>

<header>
    <h1>Perpustakaan Maria</h1>
</header>

<div class="registration-form">
    <h2>Registrasi Pengunjung</h2>
    <form id="registrationForm">
        <input type="text" id="fullName" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phoneNumber" placeholder="Nomor Telepon" required>
        <select id="membershipType" required>
            <option value="">Pilih Tipe Keanggotaan</option>
            <option value="Reguler">Reguler</option>
            <option value="Premium">Premium</option>
        </select>
        <button type="submit">Daftar</button>
    </form>
    <div id="registrationMessage" style="margin-top: 20px;"></div>
</div>

<footer>
    Â© 2025 Perpustakaan Maria. Terima kasih telah mengunjungi perpustakaan kami.
</footer>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const name = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phoneNumber").value;
        const type = document.getElementById("membershipType").value;

        const message = `
            <strong>Registrasi berhasil!</strong><br>
            Nama: ${name}<br>
            Email: ${email}<br>
            No. Telepon: ${phone}<br>
            Tipe Keanggotaan: ${type}
        `;

        document.getElementById("registrationMessage").innerHTML = message;
        document.getElementById("registrationMessage").style.color = "#28a745";

        document.getElementById("registrationForm").reset();
    });
</script>

</body>
</html>
